<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe-ception</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="left-sidebar">
            <p>Player X</p>
        </div>
        <div id="main-content">
            <div id="background">
                <h1>Welcome to <br><span class="emphasized">Tic-Tac-Toe -ception</span></h1>
                <br>
                <div id="main_board">
                    <table>
                        <tr>
                            <td><button class="main_board_button" id="main_button00"></button></td>
                            <td><button class="main_board_button" id="main_button01"></button></td>
                            <td><button class="main_board_button" id="main_button02"></button></td>
                        </tr>
                        <tr>
                            <td><button class="main_board_button" id="main_button10"></button></td>
                            <td><button class="main_board_button" id="main_button11"></button></td>
                            <td><button class="main_board_button" id="main_button12"></button></td>
                        </tr>
                        <tr>
                            <td><button class="main_board_button" id="main_button20"></button></td>
                            <td><button class="main_board_button" id="main_button21"></button></td>
                            <td><button class="main_board_button" id="main_button22"></button></td>
                        </tr>
                    </table>
                    <p id="main_message">Player X, choose a cell</p>
                    <button id="reset_button">Reset</button>
                </div>
                <div id="sub_board">
                    <table>
                        <tr>
                    <td>
                        <button class="sub_board_button" id="sub_button00"></button>
                    </td>
                    <td>
                        <button class="sub_board_button" id="sub_button01"></button>
                    </td>
                    <td>
                        <button class="sub_board_button" id="sub_button02"></button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="sub_board_button" id="sub_button10"></button>
                    </td>
                    <td>
                        <button class="sub_board_button" id="sub_button11"></button>
                    </td>
                    <td>
                        <button class="sub_board_button" id="sub_button12"></button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="sub_board_button" id="sub_button20"></button>
                    </td>
                    <td>
                        <button class="sub_board_button" id="sub_button21"></button>
                    </td>
                    <td>
                        <button class="sub_board_button" id="sub_button22"></button>
                    </td>
                </tr>
                    </table>
                    <p id="sub_message">Player X's turn</p>
                </div>
            </div>
        </div>
        <div id="right-sidebar">
            <p>Player O</p>
        </div>
        <div id="tooltip" class="tooltip"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
